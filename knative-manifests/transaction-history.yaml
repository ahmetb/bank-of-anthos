apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: transactionhistory
  labels:
    serving.knative.dev/visibility: cluster-local
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
      - image: gcr.io/bank-of-anthos/transactionhistory:v0.1.0
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: publickey
          mountPath: "/root/.ssh"
          readOnly: true
        env:
        - name: VERSION
          value: "v0.1.0"
        - name: LOCAL_ROUTING_NUM
          value: "123456789"
        - name: PUB_KEY_PATH
          value: "/root/.ssh/publickey"
        - name: POLL_MS
          value: "100"
        - name: CACHE_SIZE
          value: "1000"
        - name: CACHE_MINUTES
          value: "60"
        - name: HISTORY_LIMIT
          value: "100"
          # tell Java to obey container memory limits
        - name: JVM_OPTS
          value: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
        #- name: EXTRA_LATENCY_MILLIS
        #  value: "5000"
        envFrom:
        # add ledger-db credentials from ConfigMap
        - configMapRef:
            name: ledger-db-config
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 300m
        readinessProbe:
          httpGet:
            path: /ready
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3 # TODO remove, blocked by https://github.com/knative/serving/issues/5732
          timeoutSeconds: 1   # TODO remove, blocked by https://github.com/knative/serving/issues/5732
        livenessProbe:
          httpGet:
            path: /healthy
          initialDelaySeconds: 120
          periodSeconds: 5
          failureThreshold: 3 # TODO remove, blocked by https://github.com/knative/serving/issues/5732
          timeoutSeconds: 1   # TODO remove, blocked by https://github.com/knative/serving/issues/5732
      volumes:
      - name: publickey
        secret:
          secretName: jwt-key
          items:
          - key: jwtRS256.key.pub
            path: publickey

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: frontend
spec:
  template:
    spec:
      containers:
      - image: gcr.io/bank-of-anthos/frontend:v0.1.0
        volumeMounts:
        - name: publickey
          mountPath: "/root/.ssh"
          readOnly: true
        ports:
        - containerPort: 8080
        env:
        - name: VERSION
          value: "v0.1.0"
        - name: TRANSACTIONS_API_ADDR
          value: "ledgerwriter.default.svc.cluster.local:80"
        - name: BALANCES_API_ADDR
          value: "balancereader.default.svc.cluster.local:80"
        - name: HISTORY_API_ADDR
          value: "transactionhistory.default.svc.cluster.local:80"
        - name: CONTACTS_API_ADDR
          value: "contacts.default.svc.cluster.local:80"
        - name: USERSERVICE_API_ADDR
          value: "userservice.default.svc.cluster.local:80"
        - name: LOCAL_ROUTING_NUM
          value: "123456789"
        - name: PUB_KEY_PATH
          value: "/root/.ssh/publickey"
        - name: DEFAULT_USERNAME
          value: "testuser"
        - name: DEFAULT_PASSWORD
          value: "password"
        readinessProbe:
          httpGet:
            path: /ready
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3 # TODO remove, blocked by https://github.com/knative/serving/issues/5732
          timeoutSeconds: 1   # TODO remove, blocked by https://github.com/knative/serving/issues/5732
      volumes:
      - name: publickey
        secret:
          secretName: jwt-key
          items:
          - key: jwtRS256.key.pub
            path: publickey

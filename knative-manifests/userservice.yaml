apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: userservice
  labels:
    serving.knative.dev/visibility: cluster-local
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
      - image: gcr.io/bank-of-anthos/userservice:v0.1.0
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: keys
          mountPath: "/root/.ssh"
          readOnly: true
        env:
        - name: VERSION
          value: "v0.1.0"
        - name: TOKEN_EXPIRY_SECONDS
          value: "3600"
        - name: PRIV_KEY_PATH
          value: "/root/.ssh/privatekey"
        - name: PUB_KEY_PATH
          value: "/root/.ssh/privatekey"
        envFrom:
        - configMapRef:
            name: accounts-db-config
        readinessProbe:
          httpGet:
            path: /ready
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3 # TODO remove, blocked by https://github.com/knative/serving/issues/5732
          timeoutSeconds: 1   # TODO remove, blocked by https://github.com/knative/serving/issues/5732
      volumes:
      - name: keys
        secret:
          secretName: jwt-key
          items:
          - key: jwtRS256.key
            path: privatekey
          - key: jwtRS256.key.pub
            path: publickey
